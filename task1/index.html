<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="containeer mt-4 p-4">
        <div >
        <h2 class="text-center">Event 1</h2>
        <h6 class="text-center">Number Of Seats Avilable : 26</h6>
        </div>
    </div>
    <div class="container content_body p-4">
     <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-5 col-sm-12 col-12">
            <div class="m-2">
                <img class="img-fluid" src="./images/pexels-teddy-yang-2263436.jpg" alt="">
            </div>
        </div>
        <div class="col-xl-8 col-lg-8 col-md-7 col-sm-12 col-12">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                <div class="label"><label for="name "><b>Name</b></label></div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12">
                <input type="text"id="name" class="input_data  w-100">
            </div>
            
        </div>
        <div class="row mt-2">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                <div class="label"><label for="email "><b>Email</b></label></div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12">
                <input type="email"id="email" class="input_data  w-100">
            </div>
            
        </div>
        <div class="row mt-2">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                <div class="label"><label for="tel "><b>Phone number</b></label></div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12">
                <input type="tel"id="tel" class="input_data  w-100">
            </div>
            
        </div>
        <div class="row mt-2">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                <div class="label"><label for="drop "><b>Number Of Seats</b></label></div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12">
                <select name="drop" id="drop">
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            
        </div>
        <div class="row mt-2">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                <div class="label"><label for="Attendee "><b>Name Of Attendee 2:</b></label></div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12">
                <input type="text"id="Attendee" class="input_data  w-100">
            </div>
            
        </div>
        <div class="d-flex align-items-center justify-content-center mt-3">
            <button class="btn btn-success">Summit</button>
            <button class="btn btn-danger ms-2">Cancel</button>
           </div>
        </div>
     </div>
 
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
